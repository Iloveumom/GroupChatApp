<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="auth-container">
    <h2 class="auth-title">Create Account</h2>

    <form id="signupForm">
      <input
        type="text"
        class="auth-input"
        id="name"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        class="auth-input"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="tel"
        class="auth-input"
        id="phone"
        placeholder="Phone Number"
        required
      />

      <input
        type="password"
        class="auth-input"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit" class="auth-button">Sign Up</button>
    </form>

    <p class="auth-text">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
